<div class="booking-summary" *ngIf="room as selectedRoom">
  <div class="summary-image-square-wrap">
    <img
      [src]="selectedRoom.imageUrl"
      [alt]="selectedRoom.typeName"
    />
  </div>
  <h2>{{ selectedRoom.typeName }}</h2>
  <p>{{ selectedRoom.bedNumber }} beds Â· ${{ selectedRoom.price }}</p>
  <p class="subtext">
    Pick your check-in and check-out dates and leave your contact details. We
    will hold the room after booking.
  </p>
</div>
